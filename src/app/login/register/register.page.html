<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-img src='../../../assets/icon/logo.png' class="logo"></ion-img>
  <form class="form" [formGroup]="validationsForm" (ngSubmit)="tryRegister(validationsForm.value)">
    <ion-item>
      <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      <ion-icon name="person-circle-outline" class="icon"></ion-icon>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
              *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input type="password" formControlName="password" class="form-control" placeholder="Password" required></ion-input>
      <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
              *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    
    <p class="title"><ion-button type="submit" [disabled]="!validationsForm.valid">Daftar</ion-button></p>
  </form>
  <p class="title"><a (click)="goLoginPage()">Sudah punya akun? Masuk</a></p>

</ion-content>
