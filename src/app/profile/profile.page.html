<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="login"></ion-back-button>
    </ion-buttons>
    <ion-title text-center> Akun </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" lines="none">
  <ion-avatar class="user-avatar">
    <ion-img [src]="photoUrl"></ion-img>
  </ion-avatar>

  <ion-text color="tertiary" *ngIf="counter === false">
    <h2>{{ oldName }}<ion-icon name="create" (click)="counter = true"></ion-icon></h2>
  </ion-text>

  <ion-text color="tertiary">
    <form *ngIf="counter === true"
    class="form"
    #f="ngForm"
    (ngSubmit)="updateUser(f, idUser)"
  >

    <ion-item>
      <ion-input
        type="text"
        class="formControl"
        ngModel
        name="nama"
        placeholder="{{ oldName }}"
        required
      ></ion-input>
    </ion-item>
    <ion-button
        class="button simpan"
        type="submit"
        >Simpan</ion-button
      >
    
  </form>
  </ion-text>

  <ion-text color="tertiary">
    <h2>Koleksi Medali</h2>
  </ion-text>

  <div class="user-badges">
    <ion-avatar class="badge">
      <img
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      />
    </ion-avatar>
    <ion-avatar class="badge">
      <img
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      />
    </ion-avatar>
    <ion-avatar class="badge">
      <img
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      />
    </ion-avatar>
  </div>

  <ion-button expand="block" color="tertiary">
    <ion-label color="secondary">Daftar Medali</ion-label>
  </ion-button>

  <ion-button expand="block" color="tertiary" (click)="logout()">
    <ion-label color="secondary">Keluar</ion-label>
  </ion-button>
</ion-content>
