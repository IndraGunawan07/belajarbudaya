<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Pengaturan </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" lines="none">
  <ion-item color="tertiary">
    <ion-range
      value="{{musicVolume}}"
      min="0"
      max="100"
      (ionChange)="setMusicVolume($event.detail.value)"
      color="secondary"
    >
      <ion-icon
        slot="start"
        size="small"
        name="musical-note"
        color="secondary"
      ></ion-icon>
      <ion-icon
        slot="end"
        size="big"
        name="musical-note"
        color="secondary"
      ></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item color="tertiary" lines="none" (click)="setProvince()">
    <ion-icon slot="start" name="locate" color="secondary"></ion-icon>
    <ion-label color="secondary">Tentukan Lokasi</ion-label>
  </ion-item>

  <ion-item color="tertiary" lines="none">
    <ion-label slot="start" color="secondary">Penjelasan</ion-label>
    <ion-toggle
      slot="end"
      value="description"
      color="primary"
      checked
      (click)="switchShowDescriptionStatus()"
    ></ion-toggle>
  </ion-item>
</ion-content>
