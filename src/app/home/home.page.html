<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-slides pager="false" [options]="slideOptions">
          <ion-slide *ngFor="let s of sliderOne" >
            <img src="{{s.imageURL}}" class="carouselImage" routerLink="/description/{{s.id}}" />
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row style="text-align: center">
      <ion-col size="2"
        ><div class="level" *ngIf="currentLevel === '1'">
          <ion-button color="secondary">1</ion-button>
        </div>
        <div class="level" *ngIf="currentLevel !== '1'">
          <ion-button>1</ion-button>
        </div>
        </ion-col
      >
      <ion-col size="2">
        <div class="level" *ngIf="currentLevel === '2'"><ion-button color="secondary">2</ion-button></div>
        <div class="level" *ngIf="currentLevel !== '2'"><ion-button>2</ion-button></div>
      </ion-col>
      <ion-col size="2">
        <div class="level" *ngIf="currentLevel === '3'"><ion-button color="secondary">3</ion-button></div>
        <div class="level" *ngIf="currentLevel !== '3'"><ion-button>3</ion-button></div>
      </ion-col>
      <ion-col size="2"
        >
        <div class="level" *ngIf="currentLevel === '4'"><ion-button color="secondary">4</ion-button></div>
        <div class="level" *ngIf="currentLevel !== '4'"><ion-button>4</ion-button></div></ion-col
      >
      <ion-col size="2">
        <div class="level" *ngIf="currentLevel === '5'"><ion-button color="secondary">5</ion-button></div>
        <div class="level" *ngIf="currentLevel !== '5'"><ion-button>5</ion-button></div>
      </ion-col>
      <ion-col size="2">
        <div class="level" *ngIf="currentLevel === '6'"><ion-button color="secondary">6</ion-button></div>
        <div class="level" *ngIf="currentLevel !== '6'"><ion-button>6</ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        style="text-align: center"
        *ngFor="let category of categoryData"
      >
        <a (click)="sendCategory(category.title)">
          <ion-card>
            <ion-card-header>
              <ion-img
                src="{{category.image}}"
                style="
                  height: 40px;
                  width: 40px;
                  margin-left: auto;
                  margin-right: auto;
                "
              ></ion-img>
            </ion-card-header>
            <ion-card-content>
              <ion-label>{{category.title}}</ion-label>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
